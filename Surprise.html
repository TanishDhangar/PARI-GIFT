<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unwrap Your Surprise</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0e6ff;
    text-align: center;
    padding: 40px 20px;
    overflow: hidden;
    position: relative;
}

.photo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    gap: 40px;
    position: relative;
    z-index: 2; /* Ensures photos are above the hearts */
}

.photo-wrapper {
    width: 25%;
    border-radius: 15px;
    border: 5px solid #ff69b4;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    transition: transform 0.3s, border-color 0.3s;
}

.photo-wrapper:hover {
    transform: scale(1.05);
    border-color: #ff4392;
}

.photo {
    width: 100%;
    height: auto;
    display: block;
}

/* Ensuring the first photo matches the size of others */
.photo-wrapper:first-child .photo {
    height: 100%; /* Make it fill the container */
    object-fit: cover; /* Crop to maintain aspect ratio */
}

.back-button {
    display: inline-block;
    margin-top: 50px;
    padding: 12px 24px;
    color: white;
    background: #ff6f61;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.3s, transform 0.3s;
}

.back-button:hover {
    background-color: #e65c50;
    transform: translateY(-3px);
}

/* Falling hearts animation */
.heart {
    position: absolute;
    color: rgba(255, 105, 180, 0.4); /* Faded light pink color */
    font-size: 1.5em;
    animation: fall linear infinite;
    opacity: 0.5;
    z-index: 1; /* Below the photo container */
}

/* Heart animation keyframes */
@keyframes fall {
    0% {
        transform: translateY(-100vh) scale(0.5);
    }
    100% {
        transform: translateY(100vh) scale(1);
    }
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    .photo-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    .photo-wrapper {
        width: 70%;
        max-width: 400px;
    }
}
</style>
</head>
<body>
<div class="photo-container">
    <div class="photo-wrapper" onclick="location.href='p1.html'">
        <img src="2.JPG" alt="Photo 1" class="photo">
    </div>
    <div class="photo-wrapper" onclick="location.href='p2.html'">
        <img src="2.JPG" alt="Photo 2" class="photo">
    </div>
    <div class="photo-wrapper" onclick="location.href='p3.html'">
        <img src="idk.JPG" alt="Photo 3" class="photo">
    </div>
</div>
<a href="index.html" class="back-button">Back to Home</a>

<script>
// Function to create a falling heart element
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = '❤️';
    heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
    heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Random fall duration
    heart.style.fontSize = Math.random() * 10 + 10 + 'px'; // Random size
    document.body.appendChild(heart);

    // Remove the heart from DOM after animation
    heart.addEventListener('animationend', () => {
        heart.remove();
    });
}

// Generate hearts at intervals
setInterval(createHeart, 500); // Every 500ms
</script>
</body>
</html>
