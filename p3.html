<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Question</title>
<style>
/* General body styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    color: #333;
    margin: 0;
    overflow: hidden;
    position: relative;
}

/* Container styling */
.container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.85);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s forwards;
    position: relative;
    z-index: 10;
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Heading styling */
h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #ff4a6e;
}

/* Button container styling */
.buttons {
    margin-top: 20px;
    position: relative;
}

/* Styling for buttons */
button {
    font-size: 16px;
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 25px;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
}

/* Yes button specific styling */
#yesButton {
    background-color: #ff4a6e;
    position: relative;
    z-index: 11;
}

/* No button specific styling */
#noButton {
    background-color: #4caf50;
}

/* Home button styling */
#homeButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    z-index: 20;
}

/* Hover effects */
button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Move button on click */
#yesButton:active {
    transform: scale(1);
}
</style>
<script>
function moveButton() {
    const button = document.getElementById("yesButton");
    const container = document.querySelector(".container");
    
    // Get container dimensions
    const containerRect = container.getBoundingClientRect();
    const buttonHeight = button.offsetHeight;
    const buttonWidth = button.offsetWidth;
    
    // Calculate new position within the container
    const maxX = containerRect.width - buttonWidth;
    const maxY = containerRect.height - buttonHeight;
    
    // Generate random positions
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    
    // Set new position
    button.style.position = "absolute";
    button.style.top = randomY + "px";
    button.style.left = randomX + "px";
}
</script>
</head>
<body>
<div class="container">
    <h1>DO YOU THINK WILL ANYBODY ELSE WILL LOVE YOU MORE THAN I DO?</h1>
    <div class="buttons">
        <button id="yesButton" onclick="moveButton()">Yes</button>
        <button id="noButton" onclick="alert('NOBODY! OF COURSE NOBODY!, HOW CAN YOU EVEN THINK OF CLICKING ON YES?! 😤❤️')">No</button>
    </div>
</div>
<button id="homeButton" onclick="window.location.href='index.html'">Home</button>
</body>
</html>
