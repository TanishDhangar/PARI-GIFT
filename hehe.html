<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Moment</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
            background-color: #f0e6ff; /* Light background color for contrast */
        }

        /* Container for the photo */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* Center the content */
            align-items: center; /* Center the content */
        }

        /* Funny Photo */
        .funny-photo {
            max-width: 90%; /* Limit the maximum width to 90% of the viewport */
            max-height: 90%; /* Limit the maximum height to 90% of the viewport */
            object-fit: contain; /* Keep the aspect ratio */
            z-index: 1; /* Set behind the button */
        }

        /* Back Button */
        .back-button {
            position: absolute;
            bottom: 20px; /* Adjust position from bottom */
            left: 50%;
            transform: translateX(-50%); /* Center the button horizontally */
            padding: 10px 20px;
            color: white;
            background: #ff6f61; /* Bright orange color */
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            z-index: 2; /* Ensure it appears above the photo */
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button:hover {
            background-color: #e65c50;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Funny.JPG" alt="Funny Photo" class="funny-photo">
        
        <a href="index.html" class="back-button" id="homeButton">Back to Home</a>
    </div>

    <script>
        let clickCount = 0;

        document.getElementById('homeButton').addEventListener('click', function() {
            clickCount++;

            if (clickCount === 1) {
                // First click: move the button to a random position
                const button = this;
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                // Generate random position
                const randomX = Math.random() * (windowWidth - button.offsetWidth);
                const randomY = Math.random() * (windowHeight - button.offsetHeight);

                button.style.position = 'absolute';
                button.style.left = randomX + 'px';
                button.style.top = randomY + 'px';
                button.style.pointerEvents = 'none'; // Prevent further clicks until second click
            } else if (clickCount === 2) {
                // Second click: allow normal behavior (navigation)
                window.location.href = 'index.html'; // Redirect to home
            }
        });
    </script>
</body>
</html>
